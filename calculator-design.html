<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="calculator-design.css">
</head>

<body>
    <h1>CALCULATOR</h1>
    <div class="container">

        <div class="display">
            <h2>CASIO</h2>
            <label for="number"></label>
            <input type="text">
        </div>

        <div class="part">
            <div class="button"><input type="button" value="7"></div>
            <div class="button"><input type="button" value="8"></div>
            <div class="button"><input type="button" value="9"></div>
            <div class="button"><input type="button" value="*"></div>

        </div>

        <div class="part2">
        <div class="button"><input type="button" value="4"></div>
        <div class="button"><input type="button" value="5"></div>
        <div class="button"><input type="button" value="6"></div>
        <div class="button"><input type="button" value="-"></div>
     </div>

     <div class="part3">
        <div class="button"><input type="button" value="1"></div>
        <div class="button"><input type="button" value="2"></div>
        <div class="button"><input type="button" value="3"></div>
        <div class="button"><input type="button" value="+"></div>
     </div>
     <div class="part3">
        <div class="button"><input type="button" value="0"></div>
        <div class="button"><input type="button" value="/"></div>
        <div class="button"><input type="button" value="="></div>
        <div class="button"><input type="button" value="."></div>
    </div>
      
    </div>
</body>

</html>
